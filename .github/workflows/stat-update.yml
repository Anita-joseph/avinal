name: WakaTime stat update in README.md

on:
  push:
    branches: [ master ]
  schedule:
    # Runs at 12am UTC
    - cron: '0 0 * * *'

jobs:
  update-readme:
    name: Update the WakaTime Stat
    runs-on: ubuntu-latest
    steps:
      - uses: avinal/avinal/wakatime-stat@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
